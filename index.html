<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Stickers</title>
  <link href="/styles/bootstrap.min.css" rel="stylesheet">
  <link href="/styles/jquery-ui.min.css" rel="stylesheet">
  <style>
    .ui-widget.ui-widget-content {
      border: 1px solid var(--bs-border-color);
      border-radius: var(--bs-border-radius);
    }
    .ui-state-active, 
    .ui-widget-content .ui-state-active, 
    .ui-widget-header .ui-state-active, 
    a.ui-button:active, 
    .ui-button:active, 
    .ui-button.ui-state-active:hover {
      border: 1px solid var(--bs-primary-bg-subtle);
      background-color: var(--bs-primary-bg-subtle);
      color: var(--bs-primary);
    }
    .sticker {
      height: calc(8rem + 2 * .5rem);
      width: auto;
      border-radius: var(--bs-border-radius);
      text-align: center;
      transition-duration: .25s;
      cursor: pointer;
    }
    .sticker:hover {
      transform: scale(1.25);
      z-index: 1;
      box-shadow: var(--bs-box-shadow);
    }
    .sticker img {
      height: 100%;
      width: auto;
      border-radius: var(--bs-border-radius);
    }
    .alert {
      width: 20rem;
      position: fixed;
      right: 2rem;
      bottom: 2rem;
    }
    .bi {
      width: 1em;
      height: 1em;
      vertical-align: -0.125em;
      fill: currentcolor;
    }
    #alltags {
      overflow-y: auto;
      max-height: 40rem;
    }
    #alltags .tag {
      cursor: pointer;
      transition-duration: .25s;
    }
    #alltags .tag:hover {
      color: var(--bs-primary) !important;
      background-color: var(--bs-primary-bg-subtle) !important;
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
  </svg>

  <div class="container mb-5">
    <h1 class="py-5">Doggy Stickers</h1>
    <div class="mb-5">
      <input type="text" class="form-control" id="searchinput" placeholder="Find stickers...">
    </div>
    <div class="row">
      <div class="col-lg-9 mb-3">
        <div id="stickers" class="d-flex flex-wrap justify-content-center justify-content-lg-start stickers">
        </div>
      </div>
      <div class="col-lg-3 mb-3">
        <div id="alltags" class="d-flex flex-wrap align-items-center">
        </div>
      </div>
    </div>
  </div>

  <div id="alertsuccess" class="alert alert-success align-items-center m-0" role="alert" style="display: none;">
    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill"/>
    </svg>
    <div>
      Sticker copied!
    </div>
  </div>
  
  <script src="/libs/jquery-3.7.0.min.js"></script>
  <script src="/libs/jquery-ui.min.js"></script>
  <script src="/libs/axios.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
